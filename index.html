<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <!---FONT vvv -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <!--   ^^^ FONT ^^^            vvvv boostrap vvv  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card maincard" style="width: 50rem">
        <div class="card-body">
          <!--  form input -->
          <form class="input-city">
            <div class="row">
             <div class="col-1"></div>
              <div class="col-8">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="input-city-name"
                    placeholder="Enter a city"
                  />
                </div>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-outline-secondary input-button"
                >
                  Enter
                </button>
              </div>
            </div>
          </form>
          <!--  current weather section -->
          <form class="current-weather-section">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <div class="current-city-weather">
                  <strong class="current-city-name"><!-- (city name) PLACEHOLDER --></strong>
                  <div class="current-day-time">
                    <!-- (THURSDAY 1:00 PM) PLACEHOLDER -->
                  </div>
                </div>
                </div>
              <div class="col-7"></div>
            </div>
            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <img
                  src="images/02d.png"
                  alt="mostly sunny"
                  class="current-weather-image"
                /> 
              </div>
              <div class="col-3">
                <div class="current-temperature">
                  <span class="current-temperature-value">25</span>
                  <span class="current-units">
                    <a href="#" id="celsious" class="active">째C</a>|<a href="#" id="fahrenheit"
                      >째F</a
                    ></span
                  >
                </div>
              </div>
              <div class="col-3">
                <div class="current-weather-description">
                  <div id="current-description">
                  <strong><!--Mostly Sunny--></strong></div>
                  <div>Humidity: <span id="current-humidity">71</span>%</div><div>Wind: <span id="current-wind">8</span> km/h
                </div>
              </div>
              <!--<div class="col-1"></div>-->
            </div>
          </form>

          <!-- WEEK DAYS DOWN -->
          <form>
            <div class="future-weather-section">
              <div class="row">
                <!--<div class="col-2"></div>-->
                <!-- moved vvvv to javascript -->
                <div class = "card-future" id="forecast">
                <div class="col-2">
                  <div class="card" style="width: 7rem">
                    <div class="card-body">
                      <div class="future-day">SAT</div>
                      <div><span class="future-high">76째</span>
                      <span class="future-low">/68째</span></div>
                      <img
                        src="images/02d.png"
                        alt="weather image"
                        class="future-image"
                      />
                    </div>
                  </div>
                </div>
                </div>
                <!--moved ^^^^ to javascript -->
                


                <!--<div class="col-1"></div>-->
              </div>
            </div>
            <!--       <div>WEATHER APP CREATED BY KERRY GUARINO</div> -->
          </form>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/kerryoncoding/Shecodes_weather_project" target="_blank">Open-source code</a> by Kerry Guarino</footer>
    <script src="src/index.js"></script>
  </body>
</html>
